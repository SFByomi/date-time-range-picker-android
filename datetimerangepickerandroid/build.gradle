apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        warning 'MissingTranslation'
        textReport true
        textOutput 'stdout'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
}